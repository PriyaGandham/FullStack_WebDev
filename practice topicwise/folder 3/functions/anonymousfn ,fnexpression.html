    <body>
        <script>
            var array=[10,20,30,40,50,60,70,80,90];

            function byforloop(callbackfn){
                for( var i=0;i<array.length;i++){
               
                     callbackfn(array[i]);

                }
            }
 
            byforloop(function(x){
                console.log(x);
            })        
            </script>
    </body>
