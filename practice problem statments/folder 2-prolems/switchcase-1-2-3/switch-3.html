<!--translate context into other languages-->

<html>
    <head>
    </head>
    <body>

         
        <select onchange="displaycontent()" id="lang">

            <option >Select one language</option>
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
            <option value="malayalam">Malayalam</option>
            <option value="kannada">kannada</option>
        </select>

        <div id="msg">

        </div>

        <script>
           function displaycontent() {
              var msg =document.getElementById("msg");
              var lang = document.getElementById("lang").value;

              switch(lang) {

                case"hindi": msg.innerHTML="<h1>दीपू पागल है</h1>"; break;

                case"telugu": msg.innerHTML="<h1>దీపుకి పిచ్చి</h1>"; break;

                case"tamil": msg.innerHTML="<h1>தீபுவுக்கு பைத்தியம்</h1>"; break;

                case"malayalam": msg.innerHTML="<h1>ദീപു ഭ്രാന്തനാണ്</h1>";break;

                case"kannada": msg.innerHTML="<h1>ದೀಪು ಹುಚ್ಚನಾಗಿದ್ದಾನೆ<h1>"; break;


                

              }
           }
        </script>
    </body>
</html>
